<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div class="number" id="number1">1</div>
        <div class="number" id="number2">2</div>
        <div class="number" id="number3">3</div>
        <div class="number" id="number4">4</div>
        <div class="number" id="number5">5</div>
        <div class="number" id="number6">6</div>
        <div class="number" id="number7">7</div>
        <div class="number" id="number8">8</div>
        <div class="number" id="number9">9</div>
        <div class="number" id="number0">0</div>
        <div class="number" id="decimal">.</div>
        <div class="operator" id="substract">-</div>
        <div class="operator" id="add">+</div>
        <div class="operator" id="multiplication">&#x00D7;</div>
        <div class="operator" id="equal">=</div>
        <div class="operator" id="clear">C</div>
        <div class="operator" id="division">/</div>
    </div>

    <script src="code.js"></script>
</body>
</html>
